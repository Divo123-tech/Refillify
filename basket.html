<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Basket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              title: ['"Newsreader"', "sans-serif"],
            },
            colors: {
              darkGreen: "#426B1F",
              card: "#FAFAF5",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <nav class="flex px-20 py-8 flex">
      <a href="index.html"><img src="assets/logo.png" /></a>

      <div class="flex ml-auto gap-16">
        <a href="/shop.html"><p class="cursor-pointer">Shop</p></a>
        <p class="cursor-pointer">News Stand</p>
        <p class="cursor-pointer">Who We Are</p>
        <p class="cursor-pointer">My profile</p>
        <p
          class="rounded-md bg-[#426B1F] text-white h-10 mt-[-7px] px-6 pt-[7px]"
        >
          Basket (3)
        </p>
      </div>
    </nav>
    <div class="px-20 flex gap-8 items-center">
      <h1 class="font-title text-5xl">Basket</h1>
      <p class="font-light">3 Items</p>
    </div>
    <div class="px-20 pt-4 text-[#E6E6E6]">
      <hr />
    </div>
    <div class="px-20 py-8 flex justify-between">
      <div class="flex flex-col gap-8 w-3/5" id="cards-container">
        <div
          class="rounded-xl bg-card flex gap-8 border-gray-200 border-2"
          id="card"
        >
          <a href="recipe1.html"
            ><img src="assets/basket1.png" class="rounded-l-lg"
          /></a>
          <div class="py-4">
            <a href="recipe1.html"
              ><p class="font-bold text-xl">Recipe Package 1</p></a
            >
            <p class="text-darkGreen font-semibold text-xl mt-1">$23.99</p>
            <div
              class="bg-white w-24 rounded-full border-gray-200 px-2 py-1 font-bold text-sm mt-6 border-2 flex justify-between items-center"
            >
              <p>1 box</p>
              <i class="fa-solid fa-pencil"></i>
            </div>
          </div>
          <p class="px-8 py-4 ml-auto font-bold">$23.99</p>
        </div>
        <div class="rounded-xl bg-card flex gap-8 border-gray-200 border-2">
          <img src="assets/basket2.png" class="rounded-l-lg" />
          <div class="py-4">
            <p class="font-bold text-xl">Detergent</p>
            <p class="text-darkGreen font-semibold text-xl mt-1">$6.99 /kg</p>
            <div
              class="bg-white w-24 rounded-full border-gray-200 px-2 py-1 font-bold text-sm mt-6 border-2 flex justify-between items-center"
            >
              <p>0.5 kg</p>
              <i class="fa-solid fa-pencil"></i>
            </div>
          </div>
          <p class="px-8 py-4 ml-auto font-bold">$3.5</p>
        </div>
        <div class="rounded-xl bg-card flex gap-8 border-gray-200 border-2">
          <img src="assets/basket3.png" class="rounded-l-lg" />
          <div class="py-4">
            <p class="font-bold text-xl">Hand Soap</p>
            <p class="text-darkGreen font-semibold text-xl mt-1">$7.99 /L</p>
            <div
              class="bg-white w-24 rounded-full border-gray-200 px-2 py-1 font-bold text-sm mt-6 border-2 flex justify-between items-center"
            >
              <p>2 l</p>
              <i class="fa-solid fa-pencil"></i>
            </div>
          </div>
          <p class="px-8 py-4 ml-auto font-bold">$15.98</p>
        </div>
      </div>
      <div class="bg-card w-1/3 h-fit rounded-xl py-4 px-8 flex flex-col gap-8">
        <h1 class="font-bold">Order Summary</h1>
        <div class="flex flex-col gap-4">
          <div class="flex justify-between">
            <p>Subtotal</p>
            <p>$43.47</p>
          </div>
          <div class="flex justify-between">
            <p>Shipping</p>
            <p>$3.99</p>
          </div>
          <div class="flex justify-between">
            <p>Tax</p>
            <p>$2.00</p>
          </div>
          <div class="flex justify-between font-bold">
            <p>Total</p>
            <p>$49.46</p>
          </div>
        </div>
        <button class="bg-darkGreen text-white py-3 rounded-xl">
          <div class="flex justify-between items-center px-4">
            <p>Continue to payment</p>
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </button>
      </div>
    </div>
  </body>
</html>
