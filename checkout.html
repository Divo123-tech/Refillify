<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.4/lottie.min.js"></script> <!-- Lottie library -->
    <link
      href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              title: ['"Newsreader"', "sans-serif"],
            },
            colors: {
              darkGreen: "#426B1F",
              card: "#FAFAF5",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <nav class="flex px-20 py-8 flex">
      <a href="index.html"><img src="assets/logo.png" /></a>

      <div class="flex ml-auto gap-16">
        <a href="/shop.html"><p class="cursor-pointer">Shop</p></a>
        <p class="cursor-pointer">News Stand</p>
        <p class="cursor-pointer">Who We Are</p>
        <p class="cursor-pointer">My profile</p>
        <a href="/basket.html"><p
          class="rounded-md bg-[#426B1F] text-white h-10 mt-[-7px] px-6 pt-[7px]"
        >
          Basket (3)
        </p></a>
      </div>
    </nav>
    <div class="px-20 flex gap-8 items-center">
      <h1 class="font-title text-5xl">Checkout</h1>
    </div>
    <div class="px-20 pt-4 text-[#E6E6E6]">
      <hr />
    </div>
    <div class="px-20 py-8 flex justify-between">
        <div class="w-3/5 flex flex-col gap-8" >
        <div class="bg-card rounded-lg px-8 py-4 h-fit  flex flex-col gap-4 border-gray-200 border-2">
            <h1 class="font-bold text-xl">Delivery Address</h1>
            <input type="text" placeholder="Address" class="p-2 rounded-lg border-gray-200 border-2 ">
            <div class="flex justify-center gap-8">
                <input type="text" placeholder="First name" class="w-[48%] rounded-lg border-gray-200 border-2 p-2" />
                <input type="text" placeholder="Last name" class="w-[48%] rounded-lg border-gray-200 border-2 p-2" />
            </div>
            <input type="text" placeholder="Postal Code" class="p-2 rounded-lg border-gray-200 border-2 ">
            <input type="text" placeholder="Phone" class="p-2 rounded-lg border-gray-200 border-2 ">
        </div>
        <div class="bg-card rounded-lg px-8 py-4 h-fit  flex flex-col gap-4 border-gray-200 border-2">
            <h1 class="font-bold text-xl">Payment Information</h1>
            <input type="text" placeholder="Card Number" class="p-2 rounded-lg border-gray-200 border-2 ">
            <div class="flex justify-center gap-8">
                <input type="text" placeholder="Expiration Date (MM / YY)" class="w-[48%] rounded-lg border-gray-200 border-2 p-2" />
                <input type="text" placeholder="Security Code " class="w-[48%] rounded-lg border-gray-200 border-2 p-2" />
            </div>
            <input type="text" placeholder="Name on Card" class="p-2 rounded-lg border-gray-200 border-2 ">
            <input type="text" placeholder="Billing Address" class="p-2 rounded-lg border-gray-200 border-2 ">
        </div>
    </div>

    
      <div class="w-1/3 flex flex-col gap-4">

      <div class="bg-card h-fit rounded-xl py-4 px-8 flex flex-col gap-8 border-gray-200 border-2">
        <h1 class="font-bold text-lg">Order Summary</h1>
        <div class="flex flex-col gap-4">
          <div class="flex justify-between">
            <p>Subtotal</p>
            <p>$49.00</p>
          </div>
          <div class="flex justify-between">
            <p>Shipping</p>
            <p>$6.00</p>
          </div>
          <div class="flex justify-between">
            <p>Tax</p>
            <p>$2.00</p>
          </div>
          <div class="flex justify-between font-bold">
            <p>Total</p>
            <p>$57.00</p>
          </div>
        </div>
       <button class="bg-darkGreen text-white py-3 rounded-xl" id="confirmOrderBtn"> 
        <div class="flex justify-between items-center px-4">
            <p>Confirm Order</p>
            <i class="fa-solid fa-arrow-right"></i>
        
            </div>
        </button>
      </div>
    </div>
    </div>
    <!-- Hidden container for Lottie animation -->
    <div id="animationContainer" class="fixed inset-0 hidden flex items-center justify-center bg-white bg-opacity-80 z-50"></div>
    <script>
    // Load the Lottie animation
      const animationContainer = document.getElementById('animationContainer');
      const confirmOrderBtn = document.getElementById('confirmOrderBtn');

      const successAnimation = lottie.loadAnimation({
        container: animationContainer,
        renderer: 'svg',
        loop: false,
        autoplay: false,
        path: "assets/SucessAnimation.json" // Replace with your Lottie JSON file path
      });

      // Trigger animation on Confirm Order button click
      confirmOrderBtn.addEventListener('click', () => {
        animationContainer.style.display = 'flex'; // Show the animation container
        successAnimation.goToAndPlay(0); // Play the animation from the start

        // Hide the animation after it completes
        successAnimation.addEventListener('complete', () => {
            window.location.href = 'shop.html'
        });
      });
    </script>
  </body>
</html>
